{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Appointment{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="start_time">Start Time</label>
    <input name="start_time" id="start_time" value="{{ request.form['start_time'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
